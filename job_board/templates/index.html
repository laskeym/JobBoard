{% extends 'base.html' %}

{% block style %}
<style>
  #app-description {
    line-height: 2rem;
  }
</style>
{% endblock %}

{% block body %}
<div class="flex-fill">
  <div class="row w-100 justify-content-center mt-5">
    <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 mx-auto">
      <div class="card py-2 px-1">
        <div class="card-body">
          <form action="{{ url_for('search') }}" class="col-12">
            <div class="form-group">
              <label for="query">Job Title or Keyword</label>
              <input type="text" class="form-control" name="q" autocomplete="off" placeholder="ex: Software Developer">
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" name="l" id="location" placeholder="City, State, or Zip" autocomplete="off">
            </div>
            <button class="btn btn-primary btn-block mt-4">Find Jobs</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row w-100 mt-5" id="app-description">
    <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 mx-auto pt-4 px-4 pb-0 border-top border-bottom">
      <p class="lead text-muted">
        Job Board is a search application that consolidates various job listings into one place.
      </p>
      <p class="text-muted text-right small text-right">Visit the <a href="https://github.com/laskeym/JobBoard" target="_blank">Github</a> page</p>
    </div>
  </div>

  <div class="row w-100 mt-1">
    <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 mx-auto p-0">
      <p class="text-muted text-center small">
        <a href="#">Private Policy</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}

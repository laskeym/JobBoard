<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  {% for jobListing in jobListings %}
    <div>
      <h2><a href="{{ jobListing.jobURL }}" target="_blank">{{ jobListing.jobTitle }}</a></h2>

      <p>{{ jobListing.companyName }} <span style="padding-right: 2rem;">{{ jobListing.postDate }}</span></p>
    </div>
  {% endfor %}
</body>
</html>
